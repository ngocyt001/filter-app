<!DOCTYPE html>
<html>


<head>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidehead">
                <div class="dots">
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-circle" style="color: #333;"></i>
                    <i class="fa-solid fa-circle"></i>
                </div>
                <hr style="margin: 15px 0; border: 1px solid #eee">
            </div>
            <div id="filter-bar" class="sidebody" style="height: 69vh;">

            </div>
            <div class="sidefoot">
                <hr style="margin: 30px 0; border: 1px solid #eee">
                <div class="controls-icons">
                    <img id="vie" src="https://cdn.britannica.com/41/4041-004-D051B135/Flag-Vietnam.jpg" alt="">
                    <img id="eng"
                        src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg"
                        alt="">
                </div>
            </div>

        </div>
        <div class="data">
            <div class="top">
                <i id="close-data" class="fa-solid fa-circle-xmark"></i>

                <div>
                    <button id="clear-search">Clear Search Data</button>
                    <button id="clear-filter">Clear Filter Data</button>
                </div>
            </div>

            <div class="body">
                <div id="root"></div>
            </div>

        </div>
    </div>

    <script src="./scripts.js" type="module"></script>


</body>

</html>
